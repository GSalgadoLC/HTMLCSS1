<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <p>Generic elements : div , span</p>
    <p>Semantic elements: article, figure, mark, and time</p>

    <article class="article">
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2021-01-15 17:00">January 1 2021 05:00PM</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur, adipisicing elit.
        Magni, erro
      </p>
      <figure>
        <img src="/images/coffee.jpg" alt="" />
        <caption>
          My coffee this morning
        </caption>
      </figure>
    </article>
  </body>
</html>
